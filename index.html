<!doctype html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>SEARQ</title>
    </head>
    <script type="text/javascript" src="scripts.js"></script>
    <body>
        <div id="main-container">
            <img id="logo" src="./UI/assets/logo.svg">
            <form action="#" onkeyup="onKeyUp(event)">
                <img id="search" src="./UI/assets/search.svg">
                <input
                        onfocus="displaySearchResultList(true)"
                        onblur="displaySearchResultList()"
                        placeholder="Search for movies, series and games..."
                >
                <ul id="search-result-container"></ul>
            </form>
            <ul id="search-history-container"></ul>
        </div>
    </body>
</html>
